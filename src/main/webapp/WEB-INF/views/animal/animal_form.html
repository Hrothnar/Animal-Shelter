<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Выберите поля</h1>
<br/>
<form method="POST" action="/animal/receive">
    <label for="age">Укажите возраст:</label>
    <input type="text" name="age" id="age"/>
    <br/>
    <label for="animal_type">Выберите тип животного:</label>
    <select th:name="animal_type" id="animal_type">
        <option th:each="shelter : ${shelters}" th:value="shelter" th:text="shelter"></option>
    </select>
    <br/>

</form>

</body>
</html>
