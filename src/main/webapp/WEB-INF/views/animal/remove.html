<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Remove animal</title>
</head>
<body>
<h2>Здесь вы можете выписать животное с приюта, если по каким-либо причинам оно у нас уже не числится.</h2>

<form th:method="POST" th:action="@{/animal/save_remove}" th:object="${animal}">
    <h3>Выберите животное:</h3>
    <label for="cat">Кошки:</label>
    <select th:name="animal_id" id="cat" required size="1">
        <option th:each="animal : ${cats}" th:value="${animal.getId()}"
                th:text="${animal.getGeneralInfo}"></option>
    </select>
    <input type="submit" value="Выписать">
</form>
<br/>
<form th:method="POST" th:action="@{/animal/save_remove}" th:object="${animal}">
    <label for="dog">Собаки:</label>
    <select th:name="animal_id" id="dog" required size="1">
        <option th:each="animal : ${dogs}" th:value="${animal.getId()}"
                th:text="${animal.getGeneralInfo}"></option>
    </select>
    <input type="submit" value="Выписать">
</form>

</body>
</html>
